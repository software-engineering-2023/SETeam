<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bank -> account Info</title>
    <link rel="stylesheet" href="style(acc info).css">
</head>

<body>

    <header>
        <h2 class="logo">Bank</h2>

        <nav class="navigation">
            <a paragraph onclick="goHomeLogin()">Home</a>
            <a paragraph="#">About</a>
            <a paragraph onclick="goServLogin()">Services</a>
            <a paragraph="#">Contact</a>
            <button class="notifications-popup"><ion-icon name="notifications"></ion-icon></button>
        </nav>
    </header>

    <!-- notif button -->
    <div class="wrapper2">
        <span class="icon-close2">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="Notifications">
            <h2>Notifications</h2>
            <form action="#">

                <div class="deleteAll-link">
                    <p><a href="#" class="deleteAll"> Delete all notifications</a></p>
                </div>

                <div class="reminders-link">
                    <p><a href="#" class="reminder"> Create a reminder</a></p>
                </div>
            </form>
        </div>

        <div class="createReminder">
            <h2>Create A Reminder</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Reminder Name</label>
                </div>
                <div class="input-box">
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="cash-outline"></ion-icon>
                    </span>
                    <input type="number" required>
                    <label>Amount</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Description</label>
                </div>
                <button type="submit" class="btn">Create</button>
                <div class="cancelCreate">
                    <p><a href="#" class="cancelCreate-link"> Cancel</a></p>
                </div>
            </form>
        </div>

    </div>

    <div class="wrapper">

        <div class="accountInfo">
            <h2>Account Information</h2>

            <div class="text">
                <label>Full Name</label> 
            </div>

            <div class="text">
                <label>Email</label> 
            </div>

            <div class="text">
                <label>Email</label> 
            </div>

        </div>
    </div>

    <script src="script(account info).js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
